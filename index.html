<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Calculator</title>
	</head>
	<body class="body">
		<div class="calculator">
			<h3 class="h3">calc</h3>
			<div class="theme">
				<p>THEME</p>
				<div class="theme-section">
					<div class="theme-obtion1"></div>
					<div class="theme-obtion2"></div>
					<div class="theme-obtion3"></div>
				</div>
			</div>
			<div class="result"><p class="result-p"></p></div>
			<div class="keys">
				<div class="key7 key">7</div>
				<div class="key8 key">8</div>
				<div class="key9 key">9</div>
				<div class="keydel key">DEL</div>
				<div class="key4 key">4</div>
				<div class="key5 key">5</div>
				<div class="key6 key">6</div>
				<div class="keysum key">+</div>
				<div class="key1 key">1</div>
				<div class="key2 key">2</div>
				<div class="key3 key">3</div>
				<div class="keysus key">-</div>
				<div class="keypoint key">.</div>
				<div class="key0 key">0</div>
				<div class="keydiv key">/</div>
				<div class="keymul key">x</div>
				<div class="keyreset key">RESET</div>
				<div class="keyresult key">=</div>
			</div>
		</div>
		<script src="./js/script.js"></script>
	</body>
</html>
